<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/css/dashboard.css">
    <title>Document</title>
  </head>
  <body>
    <div>
          <div class="logout">
            <a href="/logout" class="logout">Logout</a>
          </div>
      
      <nav>
        <form method="post" class="post" action="/dashboard" enctype="multipart/form-data">
          
          {% for prova in posts %}
            <div>
              <h1>Loggato come: <h1>{{ post.id }}</h1></h1>
            </div>
          {% endfor %}
          
            <div class="form-titolo">
                <label for="titolo">Titolo</label><br>
                <input type="text" name="titolo" placeholder="Inserisci il titolo" value="{{ request.form['titolo'] }}" required><br>
            </div>
            
            <div class="form-info">
                <label for="info">Info</label><br>
                <textarea name="info" placeholder="Inserisci le info" required>{{ request.form['info'] }}</textarea><br>
            </div>
            
            <div>
              <input type="file" name="file" class="file" />
              <br /><br />
              <div class="invia"> 
                <input type="submit" />
                <input type="reset" />
              </div> 
            </div>
        </form>
      </nav>
  </body>
  <style>
    .post{
      text-align: center;
    }

    .form-titolo{
      margin-top: 50px;
    }
    
    .form-info{
      margin-top: 20px;
    }

    </style>
</html>
