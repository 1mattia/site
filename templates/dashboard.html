<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/css/dashboard.css">
    <title>Document</title>
  </head>
  <body>
    
          <div class="prova">
            <div class="logout">
              <a href="/logout" class="logout">Logout</a>
            </div>
      
        <form method="post" class="post" action="/dashboard" enctype="multipart/form-data">
          
          {% for user in user %}
            <div class="name-log">
              <h1>Loggato come: <h1>{{ user.username }}</h1></h1>
            </div>
          {% endfor %}
          
            <div class="form-titolo">
                <label for="titolo">Titolo</label><br>
                <input type="text" name="titolo" placeholder="Inserisci il titolo" value="{{ request.form['titolo'] }}" required><br>
            </div>
            
            <div class="form-info">
                <label for="info">Info</label><br>
                <textarea name="info" placeholder="Inserisci le info" required>{{ request.form['info'] }}</textarea><br>
            </div>
            
            <div>
              <input type="file" name="file" class="file" />
              <br /><br />
              <div class="invia"> 
                <input type="submit" />
                <input type="reset" />
              </div> 
            </div>
        </form>
      </nav>
      
      <div class="users">
        <h1 class="utenti-reg">Utenti Registrati:</h1>
        <div class="form">
          {% for user in user %}  
          <h1>id: {{ user.id }} <br> user: {{ user.username }}</h1>
        
       
          <form action="{{ user.id }}/delete" method="POST">
            <button type="submit" class="btn">Elimina</button>
          </form>
          {% endfor %}
      </div>
      </div>

      <div class="posts">
        <h1 class="posts-post">Posts:</h1>
        <div class="form">
          {% for post in posts %} 
            
            <h1>Title: {{ post.titolo }}</h1>

            <form action="{{ post.id }}/delete" method="POST">
              <button type= "submit" class="btn">Elimina</button>
            </form>
            
            <form action="{{ post.id }}/update" method="POST">
              <button type="modifica" class="btn">Modifica</button>
            </form>

          {% endfor %}
        </div>
      </div>

  </body>
  <style>
    .post{
      text-align: center;
    }

    .form-titolo{
      margin-top: 50px;
    }
    
    .form-info{
      margin-top: 20px;
    }

    </style>
</html>
