<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/css/dolci.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <title>Dolci</title>
  </head>
  <body>   
      <header>
        <a href="/">
          <img
            class="logo"
            src="../static/image/Romy Zucchero e Cannella-logo.png"
            height="55px"
            alt="logo"
          />
        </a>
        <input type="checkbox" id="nav-toggle" class="nav-toggle" />
        <nav>
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/dolci">Dolci</a></li>
            <li><a href="/on-me">On Me</a></li>
          </ul>
        </nav>
        <label for="nav-toggle" class="nav-toggle-label">
          <span></span>
        </label>
      </header>

      <hr />
      <hr />
      <hr />
      <hr />

      
      <div style="display: flex;" class="row animate__animated animate__fadeIn" id="box">
        {% for post in posts %}
        <div class="card mt-5 m-lg-5" style="width: 18rem">
          <a class="ricetta">
            <img src="../static/img/{{ post.filename }}" alt="torta" class="card-img-top" />
            <div class="card-body">
              <h5 class="card-title">{{ post.titolo }}</h5>
              <p class="card-text">{{ post.info }}.<br /></p>
            </div>
          </a>
        </div>
        {% endfor %}
       </div>
      

      <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
      <script>
        AOS.init();
      </script>
    </div>
  </body>
</html>
