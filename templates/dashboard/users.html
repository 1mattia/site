<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/css/dashboard.css">
    <title>Dashboard</title>
  </head>
  <body>
    
    <nav class="navbar">
      <!-- {% for user in user %} -->
        <div class="logo"></div>
      <!-- {% endfor %} -->
      <ul class="nav-links">
        <div class="menu">
          <li><a href="/crea">Crea</a></li>
          <li><a href="/posts">Posts</a></li>
          <li><a href="/users">Users</a></li>
          <li><a href="/logout">Logout</a></li>
        </div>
      </ul>
    </nav>
      
        <form method="post" class="post" action="/dashboard" enctype="multipart/form-data">
        </form>
      
      
      <div class="users">
        <h1 class="utenti-reg">Utenti Registrati:</h1>
        <div class="form">
          {% for user in user %}  
          <h2>id: {{ user.id }} <br> user: {{ user.username }}</h2>
        
      
          <form action="{{ user.id }}/delete" method="POST">
            <button type="submit" class="btn">Elimina</button>
          </form>
          {% endfor %}
      </div>
      </div>

  </body>
</html>
