<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/css/dashboard.css">
    <title>Dashboard</title>
  </head>
  <body>
    
    <nav class="navbar">
      {% for user in user %}
        <div class="logo">User: {{ user.username }}</div>
      {% endfor %}
      <ul class="nav-links">
        <div class="menu">
          <li><a href="/crea">Crea</a></li>
          <li><a href="/posts">Posts</a></li>
          <li><a href="/users">Users</a></li>
          <li><a href="/logout">Logout</a></li>
        </div>
      </ul>
    </nav>
      
        <form method="post" class="post" action="/dashboard" enctype="multipart/form-data">
        </form>
        
      <div class="posts">
        <h1 class="posts-post">Posts:</h1>
        <div class="form">
          {% for post in posts %} 
            
            <h1>Title: {{ post.titolo }}</h1>

            <form action="{{ post.id }}/delete" method="POST">
              <button type= "submit" class="btn">Elimina</button>
            </form>
            
            <form action="/update/{{ post.id }}">
              <button type="submit" class="btn">Modifica</button>
            </form>
          {% endfor %}
        </div>
      </div>

  </body>
</html>
